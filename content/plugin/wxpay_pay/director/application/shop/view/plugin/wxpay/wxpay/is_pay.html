<script>

    bui.confirm({content: "您是否已完成支付？", buttons:["未完成","已完成"],}, function(e) {
        //this 是指点击的按钮
        var text = $(e.target).text();
        console.log(text)
        if (text == "已完成") {
            window.location.href = "/#/order/detail?out_trade_no={$out_trade_no}"
        }else{
            window.history.back();
        }
        this.close()
    });

</script>
